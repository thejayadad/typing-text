<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: cursive;
        }
        
h2 {
	font-size: 20px;
	color: black;
	overflow: hidden;
	white-space: nowrap;
	animation: animate 3s infinite steps(21) alternate;
}
@keyframes animate {
	from {
		width: 0;
	}
	to {
		width: 350px;
	}
}

    </style>
</head>
<body>
    <h2>Have a Great Day</h2>
</body>
</html>
